<section class="content-form ff-inter">
  <h1>Realize seu cadastro</h1>
  <form [formGroup]="form">
    <!-- chamar api que valide cpf ou cnpj -->
    <!-- •	O sistema deverá validar CPF e CNPJ digitados incorretamente. -->
    <label for="cpfCnpjField">CPF ou CNPJ</label>
    <input
      type="text"
      id="cpfCnpjField"
      class="input"
      formControlName="cpfCnpjField"
    >
    <div>
      {{ "44607663883" | cpfCnpj}}
    </div>

    <!-- nome do produtor -->
    <label for="name">Seu Nome</label>
    <input
      type="text"
      id="name"
      class="input"
      formControlName="name"
    >

    <!-- nome da fazenda -->
    <label for="farm-name">Nome da Fazenda</label>
    <input
      type="text"
      id="farm-name"
      class="input"
      formControlName="farmName"
    >

    <!-- criar um select com os estados do brasil -->
    <label for="state">Seu Estado</label>
    <input
      type="text"
      id="state"
      class="input"
      formControlName="state"
    >

    <!-- criar um select com nome com um select com as cidades do estado escolhido -->
    <label for="city">Sua Cidade</label>
    <input
      type="text"
      id="city"
      class="input"
      formControlName="city"
    >

    <!-- •	A soma de área agricultável e vegetação, não deverá ser maior que a área total da fazenda -->
    <!-- area agricultavel em hectares -->
    <label for="arable-area">Sua área agricultável (em hectares)</label>
    <input
      type="number"
      id="arable-area"
      class="input"
      formControlName="arableArea"
    >

    <!-- •	A soma de área agricultável e vegetação, não deverá ser maior que a área total da fazenda -->
    <!-- area de vegetação em hectares -->
    <label for="vegetation-area">Sua área de vegetação (em hectares)</label>
    <input
      type="number"
      id="vegetation-area"
      class="input"
      formControlName="vegetationArea"
    >

    <!-- culturas plantadas, caixa box para seleção com as oções  Soja, Milho, Algodão, Café, Cana de Açucar-->
    <!-- •	Cada produtor pode plantar mais de uma cultura em sua Fazenda. -->
    <label for="planted-crops">Culturas Plantadas</label>
    <input
      type="text"
      id="planted-crops"
      class="input"
      formControlName="plantedCrops"
    >

    <div>
      <button class="button-register" (click)="register()">Cadastrar</button>
      <button class="button-cancel" (click)="cancel()">Cancelar</button>
    </div>

  </form>
</section>
